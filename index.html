<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f55e4fb125.js"
      crossorigin="anonymous"
    ></script>
    <title>Content Management System</title>
  </head>
  <body>
    <div class="parent">
      <aside id="sidebar">
        <ul>
          <li>
            <a id="home-btn" href="#home-frame">
              <i class="fas fa-home"></i>
              <span>HOME</span>
            </a>
          </li>
          <li>
            <a id="page-btn" href="#page-frame">
              <i class="fa fa-file"></i>
              <span> Pages </span>
            </a>
          </li>
          <li>
            <a id="theme-btn" href="#theme-frame">
              <i class="fa fa-cannabis"></i>
              <span> Themes </span>
            </a>
          </li>
          <li>
            <a id="navbar-btn" href="#navbar-frame">
              <i class="fa fa-paint-brush"></i>
              <span> Navbars </span>
            </a>
          </li>
          <li>
            <a id="footer-btn" href="#footer-frame">
              <i class="fa fa-plug"></i>
              <span> Footers </span>
            </a>
          </li>
          <li>
            <a id="sections-btn" href="#section-frame">
              <i class="fa fa-user"></i>
              <span> Sections </span>
            </a>
          </li>
          <!-- <li>
            <a>
              <i class="fa fa-gears"></i>
              <span> Settings </span>
            </a>
          </li>
          <li>
            <a>
              <i class="fa fa-wrench"></i>
              <span> Tools </span>
            </a>
          </li> -->
          <li>
            <button id="collapse-btn">
              <i class="fa fa-backward"></i>
              <span> Collapse </span>
            </button>
          </li>
        </ul>
      </aside>

      <div class="container" id="main-body">
        <iframe
          src="\sections\home.html"
          frameborder="0"
          id="home-frame"
        ></iframe>
        <iframe
          src="\sections\pages.html"
          frameborder="0"
          id="page-frame"
        ></iframe>
        <iframe
          src="\sections\theme.html"
          frameborder="0"
          id="theme-frame"
        ></iframe>
        <iframe
          src="\sections\navbar.html"
          frameborder="0"
          id="navbar-frame"
        ></iframe>
        <iframe
          src="\sections\footer.html"
          frameborder="0"
          id="footer-frame"
        ></iframe>
        <iframe
          src="\sections\section.html"
          frameborder="0"
          id="section-frame"
        ></iframe>
      </div>
      <!-- <script src="app.js"></script> -->
    </div>
  </body>
</html>
